<ng-container
  *ngIf="{
    fig: figure$ | async,
    players: players$ | async,
    diceSum: diceSum$ | async
  } as obs"
>
  <div
    class="home | w-[300px] h-[300px] flex items-center justify-center relative"
    [style.backgroundColor]="color"
  >
    <p class="absolute text-white font-bold left-[16px] top-[16px]">
      {{ playerName }} {{ obs.fig?.value }}
    </p>
    <div class="w-[200px] h-[200px] bg-white flex flex-col justify-between">
      <div class="row | flex flex-1 items-center justify-evenly">
        <div
          class="w-[60px] h-[60px] flex items-center justify-center"
          [style.backgroundColor]="color"
        >
          <div
            #p1
            [id]="idPrefix + 'ce-0'"
            [style.backgroundColor]="diceColor"
            class="rounded-[50%] h-[30px] w-[30px] cursor-pointer"
            (click)="
              pawnClick(p1.id, obs.players ?? [], obs.diceSum ?? 0, obs.fig)
            "
          ></div>
        </div>
        <div
          class="w-[60px] h-[60px] flex items-center justify-center"
          [style.backgroundColor]="color"
        >
          <div
            #p2
            [id]="idPrefix + 'ce-1'"
            (click)="
              pawnClick(p2.id, obs.players ?? [], obs.diceSum ?? 0, obs.fig)
            "
            [style.backgroundColor]="diceColor"
            class="rounded-[50%] h-[30px] w-[30px] cursor-pointer"
          ></div>
        </div>
      </div>
      <div class="row | flex flex-1 items-center justify-evenly">
        <div
          class="w-[60px] h-[60px] flex items-center justify-center"
          [style.backgroundColor]="color"
        >
          <div
            #p3
            [id]="idPrefix + 'ce-2'"
            (click)="
              pawnClick(p3.id, obs.players ?? [], obs.diceSum ?? 0, obs.fig)
            "
            [style.backgroundColor]="diceColor"
            class="rounded-[50%] h-[30px] w-[30px] cursor-pointer"
          ></div>
        </div>
        <div
          class="w-[60px] h-[60px] flex items-center justify-center"
          [style.backgroundColor]="color"
        >
          <div
            #p4
            [id]="idPrefix + 'ce-3'"
            [style.backgroundColor]="diceColor"
            (click)="
              pawnClick(p4.id, obs.players ?? [], obs.diceSum ?? 0, obs.fig)
            "
            class="rounded-[50%] h-[30px] w-[30px] cursor-pointer"
          ></div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
